<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="user-card">
      <img
        class="user-card__image"
        src="./images/photo_2024-03-16_11-12-04.jpg"
        alt=""
        width="93"
        height="93"
      />
      <h1 class="user-card__title">Avazxonov Firdavsxon</h1>
      <p class="user-card__tlocation">Farg'ona viloyati Beshariq tumani</p>
      <p class="user-card__job">"Front-end developer and avid reader."</p>
      <ul class="user-card__social">
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="https://github.com/">GitHub</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="#">Frontend Mentor</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="#">LinkedIn</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="#">Twitter</a>
        </li>
        <li class="user-card__social-item">
          <a class="user-card__social-link" href="#">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
